apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  name: servicelevelobjectives.sedai.dev
spec:
  group: sedai.dev
  names:
    kind: ServiceLevelObjective
    listKind: ServiceLevelObjectiveList
    plural: servicelevelobjectives
    shortNames:
    - slo
    singular: servicelevelobjective
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.window
      name: Window
      type: string
    - jsonPath: .spec.target
      name: Target
      type: string
    - jsonPath: .status.type
      name: Type
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: ServiceLevelObjective is the Schema for the ServiceLevelObjectives API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ServiceLevelObjectiveSpec defines the desired state of ServiceLevelObjective.
            properties:
              slos:
                description: SLOs are the SLOs of the service.
                items:
                  properties:
                    name:
                      type: string
                    indicator:
                      description: |-
                        ServiceLevelIndicator is the underlying data source that indicates how the service is doing.
                        This will be a monitoring provider metric with specific selectors for your service.
                      properties:
                        raw:
                          description: |-
                            Raw is the raw SLI type. it describes a single query that will get the success criteria for the SLO.
                          properties:
                            rawQueryLanguage:
                              description: Define a promql query. Supported only for prom like providers.
                              properties:
                                category: 
                                  description: |-
                                    category can be any of these LATENCY, AVAILABILITY, ERRORS
                                  type: string
                                  enum: ["LATENCY", "AVAILABILITY", "ERRORS"]
                                sliThreshold:
                                  description: |-
                                    The SLI threshold can be specified as >= threshold supported key `sliThreshold`
                                  type: string
                                thresholdOperator:
                                  description: |-
                                    Threshold operator with values le, lt, ge, gt
                                  enum: ["le", "lt", "ge", "gt"]
                                  type: string
                                qlType:
                                  type: string
                                successQuery:
                                  description: |- 
                                    Specify the uptime success query. The criteria for success is to be specified using the sliThreshold and and thresholdOperator.
                                    The expectation is that it will return a vertically aggregated single time series grouped by service name, namespace etc. 
                                    which can be mapped to infra.
                                    and then sedai will aggregate it further based on the sliAggregationIntervalSeconds
                                  type: string
                                sliAggregationIntervalSeconds:
                                  description: |-
                                    This is the interval for slicing the timeseries into equal-duration intervals in seconds.
                                    The interval must be between 30 seconds and 600 seconds.
                                  type: string
                                  default: "120"
                                sliAggregationStats:
                                  description: This is the aggregation for slicing the timeseries into equal-duration intervals
                                  type: string
                              required:
                              - successQuery
                              - sliAggregationStats
                              - category
                              - qlType
                              - sliThreshold
                              - thresholdOperator
                              type: object
                          oneOf:
                          - required: ["rawQueryLanguage"]
                          type: object
                        requestRatio:
                          description: |-
                            Ratio is the indicator that measures against success / total events.
                          properties:
                            requestQueryLanguage:
                              properties:
                                category: 
                                  description: |-
                                    category can be any of these LATENCY, AVAILABILITY, ERRORS
                                  type: string
                                  enum: ["LATENCY", "AVAILABILITY", "ERRORS"]
                                qlType:
                                  type: string
                                numeratorSuccessQuery:
                                  description: |-
                                    These queries should return a sum in the smaller SLI aggregation window.
                                  type: string
                                denominatorTotalQuery:
                                  description: |-
                                    These queries should return a sum in the smaller SLI aggregation window.
                                  type: string
                                sliAggregationIntervalSeconds:
                                  description: |-
                                    This is the interval for slicing the timeseries into equal-duration intervals in seconds.
                                    Sum is used as the default aggregation method.
                                    The interval must be between 30 seconds and 600 seconds.
                                  type: string
                                  default: "120"
                              required:
                              - numeratorSuccessQuery
                              - denominatorTotalQuery
                              - category
                              - qlType
                              type: object
                          oneOf:
                          - required: ["requestQueryLanguage"]
                          type: object
                      type: object
                    target:
                      description: |-
                        Target is a string that's casted to a float64 between 0 - 100.
                        It represents the desired availability of the service in the given window.
                        float64 are not supported: https://github.com/kubernetes-sigs/controller-tools/issues/245
                      type: string
                    window:
                      description: |-
                        Window within which the Target is supposed to be kept. Usually something like 1d, 7d or 28d.
                        The interval must be between 1 hour and 60 days.
                      type: string
                    description:
                      description: |-
                        Description describes the ServiceLevelObjective in more detail and
                        gives extra context for engineers that might not directly work on the service.
                      type: string
                    scope:
                      description: |-
                        Defines where the SLO is applied: availability, optimization, or unused
                      type: string
                      enum: [ "NONE", "OPTIMIZATION_ONLY", "AVAILABILITY_AND_OPTIMIZATION" ]
                  required:
                  - indicator
                  - target
                  - window
                  - name
                  type: object 
                minItems: 1
                type: array
            type: object
            required:
            - slos
          status:
            description: ServiceLevelObjectiveStatus defines the observed state of ServiceLevelObjective.
            properties:
              type:
                description: Type is the generated resource type, like PrometheusRule or ConfigMap
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}